<!DOCTYPE >

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
  </head>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <td colspan="3"><input type="text" class="result"></td>
        </div>
          <tr><input
            type="button"
            value="1"
            class="button"
            onclick="display('1')"
          />
          <input
            type="button"
            value="2"
            class="button"
            onclick="display('2')"
          />
          <input
            type="button"
            value="3"
            class="button"
            onclick="display('3')"
          />
          <input
            type="button"
            value="รท"
            class="button"
            onclick="display('รท')"
          /></tr>
          <tr><input
            type="button"
            value="4"
            class="button"
            onclick="display('4')"
          />
          <input
            type="button"
            value="5"
            class="button"
            onclick="display('5')"
          />
          <input
            type="button"
            value="6"
            class="button"
            onclick="display('6')"
          />
          <input
            type="button"
            value="x"
            class="button"
            onclick="display('x')"
          /></tr>
          <tr><input
            type="button"
            value="7"
            class="button"
            onclick="display('7')"
          />
          <input
            type="button"
            value="8"
            class="button"
            onclick="display('8')"
          />
          <input
            type="button"
            value="9"
            class="button"
            onclick="display('9')"
          />
          <input
            type="button"
            value="-"
            class="button"
            onclick="display('-')"
          /></tr>
          <tr><input
            type="button"
            value="0"
            class="button"
            onclick="display('0')"
          />
          <input
            type="button"
            value="."
            class="button"
            onclick="display('.')"
          />
          <input
            type="button"
            value="="
            class="button"
            onclick="display('=')"
          />
          <input
          type="button"
          value="+"
          class="button"
          onclick="display('+')"
          /></tr>
    </div>
  </body>
</html>
