<!DOCTYPE >

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
    <title>Calculator</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <div class="calculator">
      <div class="display">
        <td colspan="3"><input type="text" class="result"></td>
          <tr><input
            type="button"
            value="1"
            class="button"
            onclick="display('1')"
          />
          <input
            type="button"
            value="2"
            class="button"
            onclick="display('2')"
          />
          <input
            type="button"
            value="3"
            class="button"
            onclick="display('3')"
          />
          <input
            type="button"
            value="รท"
            class="button"
            onclick="display('รท')"
          /></tr>
          <tr><input
            type="button"
            value="4"
            class="button"
            onclick="display('4')"
          />
          <input
            type="button"
            value="5"
            class="button"
            onclick="display('5')"
          />
          <input
            type="button"
            value="6"
            class="button"
            onclick="display('6')"
          />
          <input
            type="button"
            value="x"
            class="button"
            onclick="display('x')"
          /></tr>
          <tr><input
            type="button"
            value="7"
            class="button"
            onclick="display('7')"
          />
          <input
            type="button"
            value="8"
            class="button"
            onclick="display('8')"
          />
          <input
            type="button"
            value="9"
            class="button"
            onclick="display('9')"
          />
          <input
            type="button"
            value="-"
            class="button"
            onclick="display('-')"
          /></tr>
          <tr><input
            type="button"
            value="0"
            class="button"
            onclick="display('0')"
          />
          <input
            type="button"
            value="."
            class="button"
            onclick="display('.')"
          />
          <input
            type="button"
            value="="
            class="button"
            onclick="display('=')"
          />
          <input
          type="button"
          value="+"
          class="button"
          onclick="display('+')"
          /></tr>
      </div>
    </div>
  </body>
</html>
