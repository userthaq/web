<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles2.css" />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <div class="container">
      <div class="display">
        <div class="alert alert-info" role="alert">0</div>
      </div>
      <div class="buttons"></div>
        <div class="row">
            <div class="col"><button type="button" class="btn btn-dark buttons clear" id="button-C"><span>C</span></button></div>
            <div class="col"><button type="button" class="btn btn-dark buttons" id="button-+/-">+/-</button></div>
            <div class="col"><button type="button" class="btn btn-dark buttons" id="button-%">%</button></div>
            <div class="col"><button type="button" class="btn btn-warning buttons operator" id="button-รท">รท</button></div>
        </div>
          <div class="row">
            <div class="col"><button type="button" class="btn btn-dark buttons keys" id="button-1">1</button></div>
            <div class="col"><button type="button" class="btn btn-dark buttons keys" id="button-2">2</button></div>
            <div class="col"><button type="button" class="btn btn-dark buttons keys" id="button-3">3</button></div>
            <div class="col"><button type="button" class="btn btn-warning buttons operator" id="button-x">x</button></div>
          </div>
          <div class="row">
            <div class="col"><button type="button" class="btn btn-dark buttons keys" id="button-4">4</button></div>
            <div class="col"><button type="button" class="btn btn-dark buttons keys" id="button-5">5</button></div>
            <div class="col"><button type="button" class="btn btn-dark buttons keys" id="button-6">6</button></div>
            <div class="col"><button type="button" class="btn btn-warning buttons operator" id="button--">-</button></div>
          </div>
          <div class="row">
            <div class="col"><button type="button" class="btn btn-dark buttons keys" id="button-7">7</button></div>
            <div class="col"><button type="button" class="btn btn-dark buttons keys" id="button-8">8</button></div>
            <div class="col"><button type="button" class="btn btn-dark buttons keys" id="button-9">9</button></div>
            <div class="col"><button type="button" class="btn btn-warning buttons operator" id="button-+">+</button></div>
          </div>
          <div class="row">
            <div class="col-6"><button type="button" class="btn btn-dark buttons keys" id="button-0">0</button></div>
            <div class="col-3"><button type="button" class="btn btn-warning buttons" id="button-.">.</button></div>
            <div class="col-3"><button type="button" class="btn btn-warning buttons equal" id="button-=">=</button></div>
          </div>
      </div>
    </div>
  </body>
</html>
