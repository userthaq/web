<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <title>freeCodeCamp Survey Form</title>
</head>

<body>
  <form id="survey-form">
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <fieldset>
  <section>
    <label for="name" id="name-label">Name<input type="text" id="name" placeholder="Enter your name" required></label>
    <label for="email" id="email-label">Email<input type="email" placeholder="Enter your email" id="email" required></label>
    <label for="number" id="number-label">Age(optional)<input type="number" placeholder="Age" id="number" min="10" max="99"></label>
    <label for="referrer">Which option best describes your current role?
      <select id="dropdown">
        <option>(Select current role)</option>
        <option>Student</option>
        <option>Full Time Job</option>
        <option>Full Time Learner</option>
        <option>Prefer not to say</option>
        <option>Other</option>
      </select>
      </label>
  </section>

  <section>
    <label>Would you recommend freeCodeCamp to a friend?
    <label><input type="radio" class="inline" name="recommendation" value="1">Definitely</label>
    <label><input type="radio" class="inline" name="recommendation" value="2">Maybe</label>
    <label><input type="radio" class="inline" name="recommendation" value="3">Not sure</label>
    </label>
  </section>

  <section>
    <label>What is your favorite feature of freeCodeCamp?
      <select id="dropdown-label">
        <option>(Select an option)</option>
        <option>Challenges</option>
        <option>Projects</option>
        <option>Community</option>
        <option>Open source</option>
      </select>
      </label>
      </section>
      <section>
      <label>What would you like to see improved? (Check all that apply)
      <label><input type="checkbox" class="inline" value="1">Front-End Projects</label>
      <label><input type="checkbox" class="inline" value="2">Back-End Projects</label>
      <label><input type="checkbox" class="inline" value="3">Data Visualization</label>
      <label><input type="checkbox" class="inline" value="4">Challenges</label>
      <label><input type="checkbox" class="inline" value="5">Open Source Community</label>
      <label><input type="checkbox" class="inline" value="6">Gitter help rooms</label>
      <label><input type="checkbox" class="inline" value="7">Videos</label>
      <label><input type="checkbox" class="inline" value="8">City Meetups</label>
      <label><input type="checkbox" class="inline" value="9">Wiki</label>
      <label><input type="checkbox" class="inline" value="10">Forum</label>
      <label><input type="checkbox" class="inline" value="11">Additional Courses</label>
      </label>
  </section>

  <label for="comment">Any comments or suggestions?<br>  
    <textarea id="comment" name="comment" placeholder="Enter your comment here...">
    </textarea>
  </label>
     <input type="submit" id="submit" value="Submit">
     </fieldset>
  </form>
</body>
</html>
